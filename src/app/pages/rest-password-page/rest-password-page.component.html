<div class="container">
  <div class="sign-in row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-10 align-self-center">
      <div class="text-center">
        <img
          src="assets/img/SmartCargoLogo.png"
          alt="smart-cargo-logo.png"
          width="150px"
          height="150px"
        />
      </div>
      <!-- login-form -->
      <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
        <ngb-alert
          [type]="'success'"
          (close)="closeAlert()"
          *ngIf="displayAlert"
          class="mt-3"
        >
          {{ validResponseMessage }}
          <a class="pr-2" [routerLink]="['/']">login</a>
        </ngb-alert>
        <div class="mt-3 py-5 card justify-content-center align-items-center">
          <div class="form-group">
            <label for="email">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label for="password">Confrim Password</label>
            <input
              id="confirm-password"
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
          </div>
          <button
            type="submit"
            class="mt-2 btn btn-primary"
            [disabled]="!passwordResetForm.valid"
          >
            Reset password
          </button>
        </div>
      </form>
      <!-- end-of login-form -->
    </div>
  </div>
</div>
