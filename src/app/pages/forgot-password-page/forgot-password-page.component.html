<div class="container">
  <div class="sing-in row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-10 align-self-center">
      <div class="text-center">
        <img
          src="assets/img/SmartCargoLogo.png"
          alt="smart-cargo-logo.png"
          width="150px"
          height="150px"
        />
      </div>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <ngb-alert
          [type]="'success'"
          (close)="closeAlert()"
          *ngIf="displayAlert"
          class="mt-3"
        >
          {{ validResponseMessage }}
        </ngb-alert>
        <div class="mt-3 py-5 card justify-content-center align-items-center">
          <div class="form-group">
            <label for="email">Enter you'r email</label>
            <input
              id="email"
              type="text"
              class="form-control"
              formControlName="email"
            />
            <div
              class="invalid-feedback"
              *ngIf="email.touched && email.invalid"
            >
              <span *ngIf="email.errors.required">Email feild is required</span>
              <span *ngIf="!email.errors.required && email.errors.email"
                >Provided email is invalid</span
              >
            </div>
          </div>

          <span
            *ngIf="forgotPasswordForm.errors?.noMatch != null"
            class="text-center invalid-feedback d-block"
            >{{ forgotPasswordForm.errors.noMatch }}</span
          >

          <button
            type="submit"
            class="mt-2 btn btn-primary"
            [disabled]="!forgotPasswordForm.valid"
          >
            Reset password
            <span [class.d-none]="!isLoading"
              ><i class="mr-2" data-feather="loader"></i
            ></span>
          </button>
          <a [routerLink]="['/']" class="mt-3">
            Go back to login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
